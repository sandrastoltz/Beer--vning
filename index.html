<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container"> 
        <h1>BEER IPA or is it API?</h1>
        <button class="header-btn" id="random-beer-btn">SLUMPA ÖL</button>
        <button class="header-btn" id="searchBeerBtn">SÖK ÖL</button>
        <form action="" id="main-form" class="hide">
          <input
            type="search"
            name=""
            class="main__form-input"
            placeholder="Search a beer..." />
          <input type="submit" value="submit" class="main__submit-btn" />
        </form>
      </div>
    </header>
    <main>
      <div class="main__beer-card-container">
        <img class="main__beer-image" src="" alt="" />
        <h2 class="main__beer-title" id="beer-title">BEER TITLE</h2>
        <button class="main__beer-btn" id="see-more-btn">See more</button>
      </div>
      <div class="main__search-container hide">
        <button id="back-btn">Back</button>
        
        <ul id="search-list"></ul>
        <button class="previous hide">previous</button>
        <button class="next hide">next</button>
        <button id="back-to-search" class="hide">Back2</button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
